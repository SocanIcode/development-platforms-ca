<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register • Dev Platforms CA</title>
    <link rel="icon" href="/public/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body
    class="bg-gray-50 text-gray-900 dark:bg-gray-300 dark:text-gray-100 min-h-screen"
  >
    <header
      class="border-b bg-white/70 dark:bg-gray-900/60 backdrop-blur sticky top-0 z-40"
    >
      <div class="container-narrow flex items-center gap-4 py-3">
        <a href="/index.html" class="flex items-center gap-2 font-semibold">
          <img
            src="/public/articleLogo.png"
            alt="Logo"
            class="h-16 w-16 px-8"
          />
          <span>Dev Platforms CA</span>
        </a>
        <nav class="ml-auto flex items-center gap-4 text-sm">
          <a href="/index.html" class="hover:underline">Home</a>

          <!-- visible only when logged IN -->
          <a
            href="/src/create.html"
            class="hover:underline"
            data-auth="logged-in"
            >Create</a
          >
          <a
            href="/src/account.html"
            class="hover:underline"
            data-auth="logged-in"
            >Account</a
          >

          <span
            id="navUser"
            data-auth="logged-in"
            class="flex items-center gap-2"
          >
            <div
              id="navInitials"
              class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-bold text-white bg-indigo-500 hidden"
            ></div>
            <img
              id="navAvatar"
              class="h-8 w-8 rounded-full object-cover hidden"
              alt="avatar"
            />
            <span id="navName" class="text-sm text-gray-700"></span>
          </span>

          <!-- visible only when logged OUT -->
          <a
            href="/src/login.html"
            class="hover:underline"
            data-auth="logged-out"
            >Login</a
          >
          <a
            href="/src/register.html"
            class="hover:underline"
            data-auth="logged-out"
            >Register</a
          >

          <!-- visible only when logged IN -->
          <button id="logoutBtn" class="hover:underline" data-auth="logged-in">
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main
      class="container-narrow dark:text-gray-900 flex justify-center gap-4 py-25 m-20"
    >
      <div
        class="w-full max-w-md rounded-xl border border-[#7B87F1]/40 bg-white/10 p-8 backdrop-blur"
      >
        <h1 class="text-center text-2xl font-bold text-[#191819] mb-8">
          create an account
        </h1>

        <form
          id="registerForm"
          action="#"
          method="POST"
          class="space-y-6"
          novalidate
        >
          <!-- Name -->
          <div>
            <label
              for="name"
              class="block text-[12px] lg:text-[16px] font-medium text-[#191819]"
              >Name</label
            >
            <input
              id="name"
              name="name"
              type="text"
              required
              placeholder="Joe Smith"
              autocomplete="name"
              class="block w-full rounded-xl border border-[#5D5A5A]/40 bg-white/10 px-4 py-3 text-[#000000] placeholder:text-[#5D5A5A] focus:outline-none focus:ring-2 focus:ring-[#7B87F1] transition"
            />
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-[12px] lg:text-[16px] font-medium text-[#191819]"
              >Email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="username@example.com"
              autocomplete="email"
              class="block w-full rounded-xl border border-[#5D5A5A]/40 bg-white/5 px-4 py-3 text-[#000000] placeholder:text-[#5D5A5A] focus:outline-none focus:ring-2 focus:ring-[#7B87F1] focus:border-[#7B87F1] transition"
              aria-describedby="emailHelp"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-[12px] lg:text-[16px] font-medium text-[#191819]"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="8"
              placeholder="Password (min 8 chars)"
              autocomplete="new-password"
              class="block w-full rounded-xl border border-[#5D5A5A]/40 bg-white/5 px-4 py-3 text-[#000000] placeholder:text-[#5D5A5A] focus:outline-none focus:ring-2 focus:ring-[#7B87F1] focus:border-[#7B87F1] transition"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="mt-2 inline-flex items-center justify-center rounded-xl border-2 border-[#7B87F1] px-5 py-2 text-sm font-medium text-gray-900 hover:bg-[#7B87F1] hover:text-white focus:outline-none focus:ring-2 focus:ring-[#7B87F1] transition"
          >
            Register
          </button>
        </form>
        <!-- ✅ CLOSE THE FORM -->

        <p class="mt-3 text-sm text-gray-500">
          Confirm your email to be redirected back to the Login page.
        </p>
      </div>
      <!-- ✅ close the card div -->
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
