<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home â€¢ Dev Platforms CA</title>
    <link rel="icon" href="/public/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body
    class="bg-gray-50 text-gray-900 dark:bg-gray-300 dark:text-gray-100 min-h-screen"
  >
    <header
      class="border-b dark:bg-gray-900/70 backdrop-blur supports-[backdrop-filter]:bg-white/60 sticky top-0 z-40"
    >
      <div class="container-narrow flex items-center gap-4 py-3">
        <a href="/index.html" class="flex items-center gap-2 font-semibold">
          <img src="/public/articleLogo.png" alt="Logo" class="h-16 w-16" />
          <span>Dev Platforms CA</span>
        </a>
        <nav class="ml-auto flex items-center gap-4 text-sm">
          <a href="/index.html" class="hover:underline">Home</a>

          <!-- visible only when logged IN -->
          <a
            href="/src/create.html"
            class="hover:underline"
            data-auth="logged-in"
            >Create</a
          >
          <a
            href="/src/account.html"
            class="hover:underline"
            data-auth="logged-in"
            >Account</a
          >

          <span
            id="navUser"
            data-auth="logged-in"
            class="flex items-center gap-2"
          >
            <div
              id="navInitials"
              class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-bold text-white bg-indigo-500 hidden"
            ></div>
            <img
              id="navAvatar"
              class="h-8 w-8 rounded-full object-cover hidden"
              alt="avatar"
            />
            <span id="navName" class="text-sm text-gray-700"></span>
          </span>

          <!-- visible only when logged OUT -->
          <a
            href="/src/login.html"
            class="hover:underline"
            data-auth="logged-out"
            >Login</a
          >
          <a
            href="/src/register.html"
            class="hover:underline"
            data-auth="logged-out"
            >Register</a
          >

          <!-- visible only when logged IN -->
          <button id="logoutBtn" class="hover:underline" data-auth="logged-in">
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main
      class="container-narrow text-gray-900 flex justify-center gap-4 py-10"
    >
      <h1 class="text-2xl items-center font-bold mb-4">Articles</h1>
      <div
        id="articlesList"
        class="w-full max-w-md rounded-xl border bg-white m-20 backdrop-blur"
      ></div>
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
